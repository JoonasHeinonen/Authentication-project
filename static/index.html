<!DOCTYPE html>
<html>
<head>
<title>Register Login with Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <h1>Test Authentication</h1>
        <div class="d-flex justify-content-center h-100">
            <!-- main -->
            <div class="main">
                <form>
					<div class="input-group form-group">
                    <div class="signin-form profile">
                        <h3>Login</h3>
                        
                        <div class="login-form">
                            <form action="/" method="post">
                                <input type="text" name="logemail" placeholder="E-mail" required="">
                                <input type="password" name="logpassword" placeholder="Password" required="">
                                <div class="tp">
                                    <input type="submit" value="LOGIN NOW">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="agile">
                    <div class="signin-form profile">
                        <h3>Register</h3>
                        
                        <div class="login-form">
                            <form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateMyForm();">
                                <input type="text" name="email" placeholder="E-mail" required=""><br />
                                <input type="text" name="username" placeholder="Username" required=""><br />
                                <input type="password" name="password" placeholder="Password" id="password" required="" ><br />
                                <input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf" required=""><br />
                                <input type="submit" value="REGISTER">
                            </form>
                        </div>
                        <p><a href="#"> By clicking register, I agree to your terms</a></p>
                    </div>
                </div>
                <div class="clear"></div>
                <!--//signin-form-->	
            </div>
        </div>
    </div>

	<script type="text/javascript">
		var passWordField = document.getElementById('password')
		var passWordConfirmField = document.getElementById('password_conf')
		var form = document.getElementById('login')
		function validateMyForm(){
			if(passWordField.value != passWordConfirmField.value){ 
		    	alert("Passwords do not match. Please try again.");
		  	} else {
		  		form.submit()
		  	}
		}
	</script>	

</body>
</html>
